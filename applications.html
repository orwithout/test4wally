    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
                <span>INSTITUTE</span>
            </a>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html#technology" data-i18n="nav_tech">技术</a></li>
                    <li><a href="applications.html" class="active" data-i18n="nav_apps">应用</a></li>
                    <li><a href="publications.html" data-i18n="nav_pubs">论文</a></li>
                    <li><a href="about.html" data-i18n="nav_about">关于</a></li>
                </ul>
            </nav>
            <div class="header-cta">
                <button id="lang-btn" class="lang-switcher">EN</button>
                <a href="#contact" class="btn btn-outline" data-i18n="nav_contact">联系我们</a>
                <button class="mobile-toggle" id="mobile-toggle">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero subpage-hero">
            <div class="container">
                <div class="hero-content">
                    <h1 data-i18n="apps_hero_title">材料的未来，即刻定义</h1>
                    <p data-i18n="apps_hero_desc">我们将人工智能应用于最紧迫的工业挑战，从电池化学到绿色触媒。</p>
                </div>
            </div>
        </section>

        <section class="applications subpage-content">
            <div class="container">
                <div class="app-items">
                    <div class="app-item reveal">
                        <div class="app-text">
                            <h3 data-i18n="app_1_title">能源存储</h3>
                            <p data-i18n="app_1_desc">研发下一代高能量密度电池材料，解决电动汽车与电网储能的瓶颈。</p>
                        </div>
                    </div>
                    <div class="app-item reveal">
                        <div class="app-text">
                            <h3 data-i18n="app_2_title">碳捕集与转化</h3>
                            <p data-i18n="app_2_desc">寻找高效的吸附材料与催化剂，将二氧化碳高效转化为高价值化学品。</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <div class="contact-card reveal">
                    <h2 data-i18n="contact_title">准备好合作了吗？</h2>
                    <p data-i18n="contact_desc">无论您是寻求技术合作还是人才加入，请随时与我们取得联系。</p>
                    <form>
                        <div class="form-group">
                            <input type="email" placeholder="您的电子邮箱" data-i18n="contact_placeholder" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="contact_btn">发送请求</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p data-i18n="footer_copy">&copy; 2025 未来化学与材料科研中心. 保留所有权利。</p>
                <div class="social-links">
                    <a href="#">LinkedIn</a>
                    <a href="#">X / Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
